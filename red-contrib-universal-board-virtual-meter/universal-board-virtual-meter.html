<script type="text/javascript">
    RED.nodes.registerType('universal-board-virtual-meter',{
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            serial: {value:"/dev/ttyS1", required:true},

        icon: "file.png",

        }
